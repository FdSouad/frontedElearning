<div style="overflow: hidden" class="mt-1">





<button mat-raised-button color="primary" (click)="click()" data-bs-toggle="modal" data-bs-target="#staticBackdrop"> Ajouter Phase </button>

<mat-tab-group animationDuration="0ms">
  <mat-tab label="Infos">
    <div class="example-container mat-elevation-z8">

      <table class="table table-striped">
     
        <tbody>
        <tr >
          
          <td >Items</td>
          <td >Trainer</td>
          <td >Trainer back up</td>
          <td >Estimade duration</td>
          <td ><a href="planing">Link to see it on planning</a></td>
          <td><button  style="padding: 0px 0px;" (click)="onedit()" mat-raised-button color="primary"  type="button"  data-bs-toggle="modal" data-bs-target="#staticBackdrop">Update</button></td>

        </tr>
        </tbody>
      </table>

  </mat-tab>


</mat-tab-group>
</div>


<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Add Phase</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form   >
        
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Phase</label>
              <select class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Sous phase</label>
              <select class="form-select" aria-label="Disabled select example" disabled>
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Tache</label>
              <select class="form-select" aria-label="Disabled select example" disabled>
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
         
          </form>
     
        </div>
        <div class="modal-footer">
          <button type="button" id="close" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button *ngIf="add"  type="button"   class="btn btn-primary">Add</button>
          <button *ngIf="update" type="button"   class="btn btn-primary">Update</button>
        </div>
      </div>
    </div>
  </div>
  




<app-footer></app-footer>
