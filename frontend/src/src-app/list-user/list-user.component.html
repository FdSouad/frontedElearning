<br><div class="row">
    <div class="col-md-6 text-center"><h2>List of Users <svg xmlns="http://www.w3.org/2000/svg" width="50" height="70" fill="currentColor" class="bi bi-clipboard-check" viewBox="0 0 16 16">

      <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>

    </svg></h2></div>

</div>
<br>
<div class="row center">
    <div class="col-md-6" >
        <table class="table table-primary mb-3" style="width:90rem;">
            <thead >
              <tr>
                <th scope="col" >Nom</th>

                <th scope="col">Prenom</th>
                <th scope="col">Email</th>
                <th scope="col">Telephone</th>
                <th scope="col"> Role</th>
                <th scope="col"> Profile</th>
                <th scope="col"> Departement</th>



                <th  scope="col"> Action</th>

              </tr>
            </thead>

            <tbody class="table  table-striped table-responsive-ms ">

              <tr class="table-light" *ngFor="let user of Users| slice: (page-1) * pageSize : page * pageSize"
              class="col-lg-12">
                <th scope="row" class="bleu">{{user.username}}</th>

                <th scope="row">{{user.fullname}}</th>
                <td>{{user.email}}</td>
                <td> {{user.telephone}}</td>
                <td> {{user.userType}}</td>
                <td> {{user.pole}}</td>


                <td>
                    <div class="row-cols-2 ">
                        <button class=" btn btn-dark mr-2 Marge " routerLink="User/{{user.idUser}}">
                          <i class="fa fa-pencil " aria-hidden="true"></i>
                        </button>
                        <button class="order-last btn btn-danger btn-sm" (click)="delete(user.idUser)">
                          <i class="fa fa-trash "  aria-hidden="true"></i></button>
                      </div>
                  <!-- <button class="btn btn-dark mr-2 Marge" ">Edit</button> -->

              </tr></tbody>
            </table>
    </div>
</div>
<ngb-pagination class="mx-3"
  [(page)]="page"
  [pageSize]="pageSize"
  [collectionSize]="Users.length"></ngb-pagination>
