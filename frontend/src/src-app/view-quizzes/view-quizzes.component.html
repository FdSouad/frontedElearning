<app-navbar></app-navbar>
<body>
    <div class="new-matrix">
        <button (click)="click()" mat-fab color="primary" type="button"  data-bs-toggle="modal" data-bs-target="#staticBackdrop" >
          <mat-icon>add</mat-icon>
        </button>
      </div>
    <section class="mini " id="work-process">
        <div class="mini-content">
          <div class="container">
            <div class="row">
             <div class="col-lg-3" *ngFor="let q of quizdata">
              <div class="mini-box">
                <a   [routerLink]="'/view-questions/'+ q.id+'/'+ q.title">
                  <i><img class="imageresize" src="{{q.image}}" width="110" height="160" alt=""></i>
                  
                  <strong>{{q.title}}</strong> 
                  <h6>{{q.description}}</h6>
                  
                </a>
                
                <button (click)="onedit(q)" mat-raised-button color="primary"  type="button"  data-bs-toggle="modal" data-bs-target="#staticBackdrop">Update</button>
                <button (click)="deletequiz(q)" mat-raised-button color="warn">Delete</button>
                </div>
              </div>
              
      </div>

    </div>
  </div>
</section>




<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Add Quiz</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue" #basicForm="ngForm" >
      
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Title</label>
            <input type="text" formControlName="title" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Description</label>
            <textarea  formControlName="description" class="form-control" id="exampleInputPassword1"></textarea>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">image</label>
            <input type="url"  formControlName="image" class="form-control" id="exampleInputPassword1">
          </div>
       
        </form>
   
      </div>
      <div class="modal-footer">
        <button type="button" id="close" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button *ngIf="add" type="button"  (click)="postQuizzes()" class="btn btn-primary">Add</button>
        <button *ngIf="update" type="button"  (click)="updateQuizzes()" class="btn btn-primary">Update</button>
      </div>
    </div>
  </div>
</div>

    
</body>
