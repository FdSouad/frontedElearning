<div class="div-container">
    <div style="margin-top: 10px;">
        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. LIVRE.." #input>
          </mat-form-field>
          <button type="button" class="close close-button" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <!-- ID Column -->
              <ng-container matColumnDef="Title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                <td mat-cell *matCellDef="let row"> {{row.title}} </td>
              </ng-container>
          
              <!-- Progress Column -->
              <ng-container matColumnDef="Privacy">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Privacy </th>
                <td mat-cell *matCellDef="let row"> {{row.privacy}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="createdAt">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Created at </th>
                <td mat-cell *matCellDef="let row"> {{row.createdAt | date}} </td>
              </ng-container>
          
              <!-- Fruit Column -->
              <ng-container matColumnDef="Actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                <td mat-cell *matCellDef="let row">
                  <button style="margin-right: 5px;" type="submit" class="btn btn-success"  (click)="editCourse(row)">Edit</button>
                  <button type="submit" class="btn btn-danger" (click)="openConfirmationDialog(row.id)">Delete</button>
    <!-- (click)="deleteCourse(row.id)" -->
                <!-- <button mat-icon-button color="primary" (click)="editCourse(row)">
                  <div class="mat-icon">Edit</div>
                </button> -->
                <!-- <button mat-icon-button color="warn" (click)="deleteCourse(row.id)">
                  <div class="mat-icon">delete</div>
                </button> -->
              </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching to this filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
          
        </div>
    </div>
