<div mat-dialog-content>
    <h2 center>Add Content</h2>
<form  [formGroup]="ContentForm">

   <div class="form-group" >
       <label for="formGroupExampleInput">Title of chapter</label>
       <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Titre"  formControlName="titles">
   </div>
   <br>
   <div class="form-group" >
       <angular-editor formControlName="contentOfTItle" [config]="editorConfig"></angular-editor>
    </div>
    <div class="form-group">
        <div class="mat-card-action" [align]="'end'">
        <button mat-raised-button color="primary" type="submit" (click)="done()">
     
          <mat-icon>done</mat-icon>
        
        </button>
        </div>
      </div>
</form>
</div>
