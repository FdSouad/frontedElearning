<div class="container" *ngIf="flag==false">
  <div class="row d-flex justify-content-center align-items-center">

    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
      <img id="box" src="../../../assets/mypics/s.png">
    </div>
  </div>
</div>


<div class="container" *ngIf="flag==true">
  <!--<a href="#" class="previous round">&#8249; </a>-->

  <div class="row d-flex justify-content-center align-items-center">
    <div class="col-lg-12 col-xl-11">
      <div class="card text-black border-0">
        <div class="card-body p-md-5">
          <div class="row justify-content-center">

            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
              <p class="text-center h1 fw-bold mb-3 mx-1 mx-md-2 mt-2">Create New Password</p>
              <p class="text-left mb-3 mx-1 mx-md-4 mt-4">
                Your new password must be different from previous used password
              </p>
              <div class="alert alert-success" role="alert" *ngIf="done==true">
                <p class="mb-0">Password has been changed successfully .</p>
              </div>
              <div class="alert alert-danger" role="alert" *ngIf="err==true">
                <p class="mb-0">Your password is incorrect .</p>
              </div>
              <form class="mx-1 mx-md-4" [formGroup]="changeForm">
                <div class="d-flex flex-row align-items-center mb-4" [hidden]="!connected()">
                  <div class="form-outline flex-fill mb-0" [hidden]="!connected()">
                    <input type="password" id="oldpassword" class="form-control" id="sizing"
                      value={{changeForm.value.oldpassword}} formControlName="oldpassword" [hidden]="!connected()" />
                    <label class="form-label" for="oldpassword" [hidden]="!connected()">Current Password</label>
                    <div *ngIf="changeForm.get('oldpassword')?.invalid && changeForm.get('oldpassword')?.touched "
                      style="color: red;">
                      <i class="fa-solid fa-triangle-exclamation"></i> Current password required
                    </div>
                  </div>
                </div>
                <div class="d-flex flex-row align-items-center mb-4">
                  <div class="form-outline flex-fill mb-0">
                    <input type="password" id="password1" class="form-control" id="sizing"
                      value={{changeForm.value.password1}} formControlName="password1" />
                    <label class="form-label" for="password1">Password</label>
                    <div *ngIf="changeForm.get('password1')?.invalid && changeForm.get('password1')?.touched "
                      style="color: red;">
                      <i class="fa-solid fa-triangle-exclamation"></i> must be at least 8 characters
                    </div>
                  </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                  <div class="form-outline flex-fill mb-0">
                    <input type="password" id="password2" class="form-control" id="sizing"
                      value={{changeForm.value.password2}} formControlName="password2" />
                    <label class="form-label" for="password2">Confirm Password</label>
                    <div
                      *ngIf="changeForm.value.password2!=changeForm.value.password1&& changeForm.value.password2!='' && (changeForm.get('password2')?.touched || changeForm.get('password2')?.dirty )"
                      style="color: red;">
                      <i class="fa-solid fa-triangle-exclamation"></i> Password and confirm password are not matching
                    </div>
                  </div>
                </div>

                <div class="d-flex justify-content-center mx-4 mb-3 mt-3 mb-lg-4">
                  <button type="button" class="btn btn-primary btn-block" id="btn" (click)=" resetP()">Reset
                    Password</button>
                </div>

              </form>
            </div>
            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

              <img src="assets/mypics/reset.png" class="img-fluid" alt="Sample image">
              <!-- <img src="assets/RegisterPic.png" class="img-fluid" alt="Sample image"> -->

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<footer>
  <app-footer></app-footer>
</footer>
