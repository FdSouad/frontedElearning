<!-- Section: Design Block -->
<section class="text-center text-lg-start">
  <style>
    .cascading-right {
      margin-right: -50px;
    }

    @media (max-width: 991.98px) {
      .cascading-right {
        margin-right: 0;
      }
    }
  </style>

  <!-- Jumbotron -->
  <div class="container py-4">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card cascading-right" style="
            background-color:#2874A6;
            backdrop-filter: blur(30px);
            ">
          <div class="card-body p-5 shadow-5 text-center">
            <div class="alert alert-danger" role="alert" *ngIf="err==true">
              <p class="mb-0">An error occurred during login.</p>
              <hr>
              <p class="mb-0">Verifiy your information .</p>
            </div>
             <button type="button" class="btn btn-link btn-floating mx-1">
                  <img  class="img1" src="/assets/icon/favicon.png">
                </button>
            <h2 class="fw-bold mb-5 text-white">Sign up now</h2>
            
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <!-- 2 column grid layout with text inputs for the first and last names -->
             

              <!-- Email input -->
              <div class="form-outline mb-4 ">
                <input type="email" id="form3Example3" class="form-control w-75 " style="margin-left: 90px" name="email" value={{loginForm.value.email} formControlName="email"/>
                
                <label class="form-label mb-1 text-white" for="form3Example3">Email address</label>
                <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched "
                      style="color: red;">
                      X Enter a valid email address
                    </div>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4 ">
                <input type="password" id="form3Example4" class="form-control w-75 " style="margin-left: 90px"  value={{loginForm.value.password}} formControlName="password"/>
                
                <label class="form-label mb-1 text-white" for="form3Example4">Password</label>
                <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched )"
                style="color: red;">
                <i class="fa-solid fa-exclamation"></i> Password required
              </div>
              </div>

              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-center mb-4">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
                <label class="text-white form-check-label" for="form2Example33">
                  Subscribe to our newsletter
                </label>
              </div>

              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4" (click)="login()">
                Sign up
              </button>

              <!-- Register buttons -->
              
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0">
        <img src="assets/education.jpg" class="w-100 rounded-4 shadow-4"
          alt="" />
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->
